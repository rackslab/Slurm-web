---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths:
- conf/**/*
- debian/**/*
- doc/**/*
- js/fonts/*
- js/libraries/*
- rest/mocks/*
- schema/*
- static/*
